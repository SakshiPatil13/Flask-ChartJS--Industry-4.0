<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chart</title>
 <script src="{{ url_for('static', filename='folder/Chart.min.js') }}"></script>


<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script language="JavaScript">



</head>

<body>

<div style="width: 40%; float: left; padding: 15px;">
    <h1 align="center">Cycle Time</h1>
    <canvas id="myChart" height="400" width="500"></canvas>



<script>

var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [1,2,3,4,5],
        datasets: [{
            label: 'Cycle Time',
            data: [1,5,3,4,2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
  
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true,
                    max: 10
                }
            }]
        }
    }
});


</script>
</body>
</html>
